<!-- Doctype HTML5 -->
<!DOCTYPE html>
<!-- Set language and direction reading for the document -->
<html lang = "en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <!-- Viewport for responsive web design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0 , viewport-fit=cover">
        <!-- Document Title -->
        <title>Homepage - Techium</title>
        <!-- Meta Description -->
        <meta name="description" content="Techium is a digital agency">
        <!-- Standard favicon -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <!-- Recommended favicon format -->
        <link rel="icon" type="image/png" href="./favicon.png">
    </head>
    <body>
        <!-- Identify the top of the webpage -->
        <header>Header</header>
        <!-- Main content of the webpage -->
        <main>
            <section>Hero section</section>
            <section>Services section</section>
            <section>Works section</section>
            <section>About section</section>
            <section>Latest news section</section>
            <section>Testimonials section</section>
            <section>Contact section</section>
        </main>
        <!-- Identify the botoom of a webpage -->
        <footer>Footer</footer>
    </body>
</html>
